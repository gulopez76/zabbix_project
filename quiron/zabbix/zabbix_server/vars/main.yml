---
# vars file for zabbix_server
php_dir: "/etc/php/7.3"
zabbix_user: "zabbix"
zabbix_group: "zabbix"
zabbix_db: "zabbix"
zabbix_dbuser: "zabbix"
zabbix_dbpasswpord: "zabbix"
zabbix_datetimezone: "Europe/Paris"
zabbix_conf: "/usr/local/etc/zabbix_proxy.conf"
zabbix_server: "192.168.1.168"
zabbix_version: "zabbix-5.0.5"
zabbix_file: "zabbix-5.0.5.tar.gz"
source_path: "/opt/quiron/"
web_path: "/var/www/html/"
dest_untar_source_file: "{{ source_path }}/install/"
dest_tar_source_file: "{{ dest_untar_source_file }}/{{ zabbix_file }}"
cmd_create_psql_user: "psql -c \"CREATE USER zabbix WITH PASSWORD 'zabbix';\""
cmd_sql_schema: "/database/postgresql/schema.sql"
cmd_sql_images: "/database/postgresql/images.sql"
cmd_sql_data: "/database/postgresql/data.sql"
php_init_value_parameters: "sed -i -e 's/post_max_size\ =\ 8M/post_max_size\ =\ 32M/; s/max_execution_time\ =\ 30/max_execution_time\ =\ 300/; s/max_input_time\ =\ 60/max_input_time\ =\ 300/' {{ php_dir }}/apache2/php.ini"    
php_init_value_parameters_timezone: "sed -i -e '$adate.timezone = Europe/Paris' {{ php_dir }}/apache2/php.ini"
